<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,shrink-to-fit=no" name="viewport"><title>J2TEAM Security</title><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200&display=swap"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="styles/juno_okyo.css"><style>.card-user .card-image {height: 220px;}

        background-image: url(https://i.imgur.com/CTz2jRb.png);
        background-repeat: no-repeat;
        height: 30px;
        width: 30px;
        vertical-align: -6px;
        margin-left: -3px;
        display: inline-block;
      }</style></head><body><div class="wrapper" id="wrapper"><div class="sidebar" id="sidebar" data-color="blue" data-image="https://i.imgur.com/zfvF5UR.jpg"><sidebar-content></sidebar-content></div><div class="main-panel"><nav class="navbar navbar-expand-lg" id="j2team-security-navbar"><navbar-content></navbar-content></nav><div class="content" id="juno_okyo"><div class="container-fluid"><div class="row"><div class="col-md-8 mx-auto"><div class="card card-user"><div class="card-header no-padding"><div class="card-image"><img src="https://i.imgur.com/4Phw7v8.png" alt="J2TEAM"></div></div><div class="card-body"><div class="author mb-3"><a :href="extension.url"><img class="avatar border-gray" :src="avatar" alt="J2TEAM Security"><h4 class="card-title">{{extension.name}} <span v-if="premium">Premium</span> <span class="premium" v-if="premium" data-toggle="tooltip" data-placement="right" title="Premium"></span></h4></a></div><p class="card-description text-center">Version: <strong class="text-info">{{extension.version}}</strong></p><p class="card-description text-center">{{installedDate}} ({{usedTime}})</p><div class="text-center"><a href="https://code.junookyo.xyz/j2team-security/login/" class="btn btn-primary" v-if="premium">Login to Premium Dashboard</a> <a href="https://www.junookyo.com/p/buy-j2team-security-premium.html" class="btn btn-primary" v-if="!premium">Upgrade to Premium</a> <button class="btn btn-secondary" v-if="!premium" v-on:click.prevent="updateAccountStatus" v-bind:class="{disabled: loading}">{{loading ? 'Loading...' : 'Update account status'}}</button></div></div><div class="card-footer"><hr><div class="button-container text-center"><a href="https://www.facebook.com/100003880469096" class="btn btn-simple btn-link btn-icon" target="_blank"><i class="fa fa-facebook-square"></i> </a><a href="https://twitter.com/juno_okyo" class="btn btn-simple btn-link btn-icon" target="_blank"><i class="fa fa-twitter"></i> </a><a href="https://www.instagram.com/junookyo/" class="btn btn-simple btn-link btn-icon" target="_blank"><i class="fa fa-instagram"></i></a></div></div></div></div></div></div></div><footer class="footer" id="footer"><footer-content></footer-content></footer></div></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script><script src="scripts/light-bootstrap-dashboard.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"></script><script src="scripts/template.js"></script><script src="scripts/user-profile.js"></script></body></html>
