<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,shrink-to-fit=no" name="viewport"><title>J2TEAM Security</title><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200&display=swap"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="styles/juno_okyo.css"></head><body><div class="wrapper" id="wrapper"><div class="sidebar" id="sidebar" data-color="blue" data-image="https://i.imgur.com/zfvF5UR.jpg"><sidebar-content></sidebar-content></div><div class="main-panel"><nav class="navbar navbar-expand-lg" id="j2team-security-navbar"><navbar-content></navbar-content></nav><div class="content" id="juno_okyo"><div class="container-fluid"><div class="row"><div class="col-md-12"><div class="card"><div class="card-header"><h4 class="card-title">Facebook Analytics</h4></div><div class="card-body text-center" v-if="loading"><img src="images/fb-loading.gif" alt="loading" width="32px" height="32px"></div><div class="card-body" v-if="!loading"><div class="mx-auto" style="max-width: 650px"><canvas id="myChart" width="400" height="250" v-if="total_rows > 0"></canvas></div><div class="alert alert-warning mb-0" v-if="total_rows === 0"><strong>Hmm!</strong> There is no result.</div><div class="alert alert-danger" v-if="error"><strong>Error!</strong> This feature is only available to <a href="https://www.facebook.com/groups/364997627165697/" target="_blank">J2TEAM Community</a> members.</div></div><table class="table table-striped table-hover" v-if="total_rows > 0 && !loading"><thead><tr class="text-info"><th>Action</th><th class="text-center">Value</th><th>Updated</th></tr></thead><tbody><tr v-for="row in rows"><td>{{row.title}}</td><td class="text-center">{{row.value}}</td><td>{{dateFns.distanceInWordsToNow(row.updated)}}</td></tr></tbody></table></div></div></div></div></div><footer class="footer" id="footer"><footer-content></footer-content></footer></div></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script><script src="scripts/light-bootstrap-dashboard.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script><script src="scripts/template.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script><script src="scripts/facebook-analytics-ui.js"></script></body></html>
